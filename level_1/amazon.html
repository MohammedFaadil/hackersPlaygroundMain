<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Rewards Center</title>
  <link rel="shortcut icon" href="assets/amazon_logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: #f6f6f6;
    }

    #phishing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    #phishing-email {
      background-color: #ffffff;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
    }

    #phishing-email img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
    }

    #phishing-email h2 {
      font-size: 24px;
      color: #232f3e;
      margin: 20px;
    }

    #phishing-email p {
      font-size: 16px;
      color: #111;
      margin: 0 20px 20px;
      line-height: 1.6;
    }

    form {
      text-align: left;
      padding: 0 20px 20px;
    }

    label {
      display: block;
      margin: 15px 0 6px;
      font-size: 15px;
      color: #232f3e;
    }

    input {
      width: 100%;
      padding: 12px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #f0c14b;
      box-shadow: 0 0 5px rgba(240, 193, 75, 0.4);
    }

    #claim-button,
    #claim-button-red {
      font-size: 16px;
      padding: 12px 24px;
      margin: 25px 10px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #claim-button {
      background-color: #f0c14b;
      color: #111;
      border: 1px solid #a88734;
    }

    #claim-button:hover {
      background-color: #ddb347;
    }

    #claim-button:disabled {
      background-color: #ccc;
      border: 1px solid #999;
      color: #666;
      cursor: not-allowed;
    }

    #claim-button-red {
      background-color: #e53935;
      color: #fff;
      border: 1px solid #c62828;
    }

    #claim-button-red:hover {
      background-color: #c62828;
    }

    @media screen and (max-width: 600px) {
      #phishing-email {
        border-radius: 0;
        margin: 0 10px;
      }

      #claim-button,
      #claim-button-red {
        width: 100%;
        margin-top: 15px;
      }
    }
  </style>
</head>

<body>
  <div id="phishing-container">
    <div id="phishing-email">
      <img src="assets/amazon_banner.png" alt="Amazon Promo Banner" />
      <h2>Confirm Your Details to Claim Your Voucher</h2>
      <p>
        Please fill out all the fields below to proceed with the reward.<br />
        This step is mandatory to ensure secure delivery.
      </p>

      <form id="detailsForm">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="card">Card Number</label>
        <input type="text" id="card" name="card" required pattern="[0-9]{16}" />

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" name="expiry" required placeholder="MM/YY" />

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}" />

        <div style="text-align: center;">
          <button type="submit" id="claim-button" disabled>Claim Voucher</button>
          <button type="button" onclick="location.href='hint_2.html'" id="claim-button-red">Skip ðŸ˜‘</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("detailsForm");
    const button = document.getElementById("claim-button");

    form.addEventListener("input", () => {
      const allFilled = [...form.elements].every(
        (el) => el.type !== "submit" && el.type !== "button" && el.value.trim() !== ""
      );
      button.disabled = !allFilled;
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "hint_2.html"; // Redirect after successful submission
    });
  </script>
</body>

</html>
