<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current situation of Sam</title>
    <link rel="icon" href="assets/favicon.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=VT323&display=swap");

      body {
        margin: 0;
        padding: 0;
        font-family: "VT323", monospace;
        background-color: #0a0a0a;
        background-image:
          linear-gradient(to bottom, rgba(0, 255, 170, 0.05), rgba(0, 255, 140, 0.03)),
          url('https://www.transparenttextures.com/patterns/green-fibers.png'),
          radial-gradient(circle at center, #101010 0%, #000000 100%);
        background-repeat: repeat, repeat, no-repeat;
        background-size: auto, auto, cover;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 30px;
        text-align: center;
      }

      .hint-container {
        width: 90%;
        max-width: 700px;
        padding: 20px;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto 25px;
        border: 4px solid #00ffcc;
        border-radius: 14px;
        box-shadow: 0 0 15px #00ffcc55;
      }

      h1 {
        font-size: 2.3rem;
        color: yellow;
        margin-bottom: 15px;
      }

      p {
        font-size: 1.5rem;
        color: #f5f5f5;
        margin-bottom: 25px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid #00ffcc;
        width: 0;
        animation: typing 3s steps(40, end) forwards, blinkCursor 0.75s step-end infinite;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blinkCursor {
        50% {
          border-color: transparent;
        }
      }

      .btn-glitch-fill {
        position: relative;
        display: inline-block;
        padding: 14px 26px;
        font-size: 1.6rem;
        font-family: "VT323", monospace;
        background-color: #00ffcc;
        color: #000;
        border: none;
        border-radius: 10px;
        text-decoration: none;
        cursor: pointer;
        box-shadow: 0 0 10px #00ffcc, 0 0 30px #00ffcc55;
        transition: all 0.3s ease;
      }

      .btn-glitch-fill:hover {
        background-color: #fff;
        color: #000;
        animation: glitch 0.3s linear;
      }

      .btn-glitch-fill .text-decoration {
        animation: blink 1s infinite;
      }

      .btn-glitch-fill .decoration {
        margin-left: 10px;
      }

      @keyframes glitch {
        25% {
          transform: translateX(-5px);
          letter-spacing: 5px;
          background-color: red;
        }
        50% {
          transform: translateX(5px);
          background-color: green;
        }
        75% {
          opacity: 0.8;
          transform: translateX(-3px);
        }
        100% {
          transform: none;
          background-color: yellow;
        }
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 1.8rem;
        }

        p {
          font-size: 1.2rem;
        }

        .btn-glitch-fill {
          font-size: 1.3rem;
          padding: 10px 20px;
        }

        img {
          max-height: 300px;
        }
      }
    </style>
  </head>

  <body>
    <div class="hint-container">
      <img
        rel="preload"
        loading="eager"
        decoding="async"
        fetchpriority="high"
        width="640px"
        height="360px"
        src="assets/hint_2.jpg"
        alt="hint"
      />
      <h1>SAM :</h1>
      <p>
        Hacker stole all my bank money and personal details ðŸ˜¥
      </p>
      <a id="playButton" href="phishing_awareness.html" class="btn-glitch-fill">
        <span class="text">// What we learned!</span><span class="text-decoration">_</span
        ><span class="decoration">&rArr;</span>
      </a>
    </div>
  </body>
</html>
