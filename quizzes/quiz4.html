<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cybersecurity Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background-image: url('/images/hck.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #00ffcc;
            margin: 0;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            padding: 30px;
        }

        .quiz-container {
            background: rgba(0, 0, 0, 0.75);
            border: 2px solid #00ffcc;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 25px #00ffcc66;
            animation: slideIn 0.8s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00ffcc;
            animation: fadeIn 1s ease;
        }

        .timer {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.4rem;
            margin: 20px 0;
            font-weight: bold;
            color: #ffffff;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            background-color: #0a0a0a;
            color: #00ffcc;
            border: 1px solid #00ffcc88;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease;
        }

        .options li:hover {
            background-color: #00ffcc22;
            color: #fff;
            transform: scale(1.03);
            box-shadow: 0 0 12px #00ffcc66;
        }

        .options li.correct {
            background-color: #28a745 !important;
            color: #fff;
            box-shadow: 0 0 15px #28a745;
        }

        .options li.wrong {
            background-color: #dc3545 !important;
            color: #fff;
            box-shadow: 0 0 15px #dc3545;
        }

        button {
            margin-top: 15px;
            background-color: #00ffcc;
            color: #000;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #00ffcc66;
        }

        button:hover {
            background-color: #0affd1;
            box-shadow: 0 0 25px #00ffcc;
        }

        .progress-container {
            width: 100%;
            background-color: #222;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 10px;
            background-color: #00ffcc;
            border-radius: 10px;
            transition: width 0.4s ease;
        }

        .result {
            font-size: 1.2rem;
            color: #ff6666;
            margin-top: 20px;
        }

        .correct-answer {
            color: #00ffcc;
            font-size: 1rem;
            margin-top: 10px;
        }

        .final-score {
            display: none;
            padding: 20px;
            border-radius: 10px;
            background-color: #111;
            border: 2px solid #00ffcc;
            margin-top: 20px;
            color: #00ffcc;
            animation: fadeIn 0.8s ease;
        }
    </style>
</head>

<body>
    <div class="quiz-container" id="quiz-container">
        <h1>Cryptography Basics</h1>
        <div class="timer" id="timer" style="display: none;">
            Time left: <span id="time">10</span> seconds
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
        </div>
        <div class="question" id="question"></div>
        <ul class="options" id="options"></ul>
        <div class="correct-answer" id="correctAnswer"></div>
        <button id="startBtn">Start Quiz</button>
        <button id="nextBtn" style="display: none;">Next</button>
        <div class="final-score" id="finalScore">
            <h2>Quiz Finished!</h2>
            <p>Your Score: <span id="scoreText"></span></p>
            <button onclick="location.reload()">Play Again 🔄</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the main purpose of cryptography?",
                options: [
                    "To increase internet speed",
                    "To hide viruses",
                    "To protect information through encoding",
                    "To design firewalls"
                ],
                answer: "To protect information through encoding"
            },
            {
                question: "What does encryption do to data?",
                options: [
                    "Deletes it permanently",
                    "Makes it readable to everyone",
                    "Converts it into an unreadable format",
                    "Sends it to the cloud"
                ],
                answer: "Converts it into an unreadable format"
            },
            {
                question: "What is a key in cryptography?",
                options: [
                    "A password to unlock your computer",
                    "A physical USB drive",
                    "A value used to encrypt or decrypt information",
                    "A license key for software"
                ],
                answer: "A value used to encrypt or decrypt information"
            },
            {
                question: "Which of the following is a symmetric encryption algorithm?",
                options: [
                    "RSA",
                    "AES",
                    "SHA-256",
                    "Diffie-Hellman"
                ],
                answer: "AES"
            },
            {
                question: "What is the difference between symmetric and asymmetric encryption?",
                options: [
                    "Symmetric uses two keys, asymmetric uses one",
                    "Both use public keys",
                    "Symmetric uses one key, asymmetric uses two (public and private)",
                    "Asymmetric is faster than symmetric"
                ],
                answer: "Symmetric uses one key, asymmetric uses two (public and private)"
            },
            {
                question: "Which algorithm is commonly used in asymmetric encryption?",
                options: [
                    "AES",
                    "RSA",
                    "SHA-1",
                    "MD5"
                ],
                answer: "RSA"
            },
            {
                question: "What is hashing used for in cryptography?",
                options: [
                    "To speed up internet browsing",
                    "To verify data integrity by generating a unique fixed-length output",
                    "To encrypt files for cloud storage",
                    "To compress large data files"
                ],
                answer: "To verify data integrity by generating a unique fixed-length output"
            },
            {
                question: "Which of the following is NOT a hashing algorithm?",
                options: [
                    "MD5",
                    "SHA-256",
                    "Blowfish",
                    "SHA-1"
                ],
                answer: "Blowfish"
            },
            {
                question: "What is a digital signature?",
                options: [
                    "A scanned signature image",
                    "A type of malware",
                    "A mathematical technique to verify authenticity and integrity",
                    "A CAPTCHA test"
                ],
                answer: "A mathematical technique to verify authenticity and integrity"
            },
            {
                question: "Why is cryptography important in cybersecurity?",
                options: [
                    "It helps detect physical break-ins",
                    "It prevents hardware failures",
                    "It secures data confidentiality, integrity, and authenticity",
                    "It increases battery life of devices"
                ],
                answer: "It secures data confidentiality, integrity, and authenticity"
            }
        ];



        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 10;

        const startBtn = document.getElementById('startBtn');
        const nextBtn = document.getElementById('nextBtn');
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const timeEl = document.getElementById('time');
        const timerBox = document.getElementById('timer');
        const progressBar = document.getElementById('progressBar');
        const correctAnswerBox = document.getElementById('correctAnswer');
        const finalScore = document.getElementById('finalScore');
        const scoreText = document.getElementById('scoreText');

        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            timerBox.style.display = 'block';
            loadQuestion();
        });

        nextBtn.addEventListener('click', () => {
            currentQuestion++;
            correctAnswerBox.innerText = '';
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showFinalScore();
            }
        });

        function loadQuestion() {
            resetState();
            const q = quizData[currentQuestion];
            questionEl.textContent = `Q${currentQuestion + 1}. ${q.question}`;
            q.options.forEach(option => {
                const li = document.createElement('li');
                li.textContent = option;
                li.addEventListener('click', () => checkAnswer(option));
                optionsEl.appendChild(li);
            });
            startTimer();
            updateProgressBar();
        }

        function checkAnswer(selectedText) {
            stopTimer();
            const correct = quizData[currentQuestion].answer;
            const options = optionsEl.querySelectorAll('li');

            options.forEach((li) => {
                li.style.pointerEvents = 'none'; // disable further clicks

                if (li.textContent === correct) {
                    li.classList.add('correct');
                }

                if (li.textContent === selectedText && selectedText !== correct) {
                    li.classList.add('wrong');
                }
            });

            if (selectedText === correct) {
                score++;
                correctAnswerBox.innerText = '✅ Correct!';
            } else {
                correctAnswerBox.innerText = `❌ Incorrect! Correct Answer: ${correct}`;
            }

            nextBtn.style.display = 'inline-block';
        }

        function startTimer() {
            timeLeft = 10;
            timeEl.textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                timeEl.textContent = timeLeft;
                if (timeLeft <= 0) {
                    stopTimer();
                    showCorrectAnswer();
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function showCorrectAnswer() {
            const correct = quizData[currentQuestion].answer;
            const options = optionsEl.querySelectorAll('li');

            options.forEach((li) => {
                li.style.pointerEvents = 'none';

                if (li.textContent === correct) {
                    li.classList.add('correct');
                }
            });

            correctAnswerBox.innerText = `⏰ Time's up! Correct Answer: ${correct}`;
            nextBtn.style.display = 'inline-block';
        }

        function updateProgressBar() {
            const progress = ((currentQuestion) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function resetState() {
            questionEl.innerText = '';
            optionsEl.innerHTML = '';
            correctAnswerBox.innerText = '';
            nextBtn.style.display = 'none';
        }

        function showFinalScore() {
            document.getElementById('quiz-container').scrollIntoView({ behavior: 'smooth' });
            timerBox.style.display = 'none';
            questionEl.style.display = 'none';
            optionsEl.style.display = 'none';
            nextBtn.style.display = 'none';
            correctAnswerBox.style.display = 'none';
            finalScore.style.display = 'block';
            scoreText.textContent = `${score} / ${quizData.length}`;
            progressBar.style.width = `100%`;
        }
    </script>
</body>

</html>
